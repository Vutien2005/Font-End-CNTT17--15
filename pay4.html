<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng Shopee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
  background-color: #ff4d4f;
  color: white;
  padding: 10px 0;
  text-align: center;
}

.product {
  display: flex;
  margin: 20px 0;
  padding: 20px;
  border-bottom: 1px solid #ddd;
}

.product img {
  max-width: 450px;
  margin-right: 20px;
  transition: transform 0.3s ease;
}

.product img:hover {
  transform: scale(1.1);
}

.details {
  flex: 1;
}

.details h2 {
  margin: 0;
  font-size: 24px;
}

.details .price {
  color: #ff4d4f;
  font-size: 20px;
  margin: 10px 0;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

select, button {
  margin-top: 15px;
  padding: 10px;
  width: 100%;
  max-width: 300px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button {
  background-color: #ff4d4f;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #d93b3b;
}

.checkout {
  margin-top: 40px;
}

#cart-info {
  background-color: #f9f9f9;
  padding: 10px;
  border: 1px solid #ddd;
}


</style>
<body>
    <div class="container">
        <header>
            <h1>Giỏ Hàng</h1>
        </header>
        <div class="product">
            <img src="https://media.vov.vn/sites/default/files/styles/large/public/2023-05/cc07262a0b11d54f8c00.jpg" alt="Product Image">
            <div class="details">
                <h2>Xe phân khối lớn - BWM Đen Ánh Đỏ Fomulas - Mã lực 780.000cc - 04</h2>
                <label for="size">Động cơ:</label>
                <select id="size">
                    <option value="1 xi lanh">1 xi lanh</option>
                    <option value="4 xi lanh">4 xi lanh</option>
                    <option value="8 xi lanh">8 xi lanh</option>
                    <option value="16 xin lanh">16 xi lanh</option>
                </select>
                <label for="color">Màu Sắc:</label>
                <select id="color">
                    <option value="red">Đỏ</option>
                    <option value="blue">Xanh</option>
                    <option value="green">Xanh lá</option>
                    <option value="black">Đen</option>
                </select>
                <label for="sell">Giá:</label>
                <select id="sell">
                    <option value="400.000.000">400.000.000</option>
                    <option value="450.000.000">450.000.000</option>
                    <option value="600.000.000">600.000.000</option>
                </select>
                <button onclick="addToCart()">Thêm vào Giỏ</button>
            </div>
        </div>
        <div class="checkout">
            <h2>Thông Tin Thanh Toán</h2>
            <div id="cart-info"></div>
        </div>
    </div>
    <script>
        function addToCart() {
    const size = document.getElementById('size').value;
    const color = document.getElementById('color').value;
    const sell = document.getElementById('sell').value;

    const cartInfo = document.getElementById('cart-info');
    cartInfo.innerHTML = `
        <p><strong>Sản Phẩm:</strong>Xe phân khối lớn - BWM Đen Ánh Đỏ Fomulas - Mã lực 780.000cc - 04</p>
        <p><strong>Động cơ:</strong> ${size}</p>
        <p><strong>Màu Sắc:</strong> ${color}</p>
        <p><strong>Giá:</strong> ${sell} VND</p>
    `;
}

    </script>
</body>
</html>
